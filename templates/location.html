<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Prediction for New ATMs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <style>
        table.table th {
            white-space: nowrap;
            text-align: center;
        }
        table.table td {
            white-space: nowrap;
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="py-10 bg-sky-100 min-h-screen select-none ">
        <div class="mx-auto w-2/3">
            <a class="bg-blue-500 text-white px-10 rounded-lg py-2 shadow-lg font-medium" href="/">Return</a>
            <div class="mt-7 bg-white rounded-lg p-10 shadow-lg">
                <p class="mb-1 text-sm text-center">You have searched for:</p>
                <h1 class="mb-6 text-4xl font-bold text-center">{{ location }}</h1>
                <p class="mb-1 text-sm text-center">Below are 5 different types of locations:</p>
                <div class="p-2 bg-white shadow-lg rounded-lg">
                    <iframe class="map w-full rounded-lg " , src="/map" height="350"></iframe>
                </div>
                <div class="mt-10 table-responsive shadow-lg">
                    {{ result|safe }}
                </div>
                <p class="mt-3 mb-10 text-sm text-center italic "><span class="text-red-500 text-xl ">*</span> MCV: Most Common Venue</p>
                <h1 class="mb-6 text-3xl font-semibold text-center">Other Graphs</h1>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button text-dark bg-white shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                Points of Interest
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body border-0 p-0">
                                <div class="p-2 bg-white shadow-lg rounded-lg">
                                    <iframe class="map w-full rounded-lg " , src="/poimap" height="350"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button text-dark bg-white shadow-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                                Footfall Map
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body  border-0 p-0">
                                <div class="p-2 bg-white shadow-lg rounded-lg">
                                    <iframe class="map w-full rounded-lg " , src="/footmap" height="350"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
